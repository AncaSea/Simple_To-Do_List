<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="sub-card">
            <h1 class="todo-title">My To-Do List</h1>

            <ul class="todo-list"></ul>
        </div>
                
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Ketik disini">
            <button type="submit" class="todo-button">Add</button>
        </form>

        <div class="todo-buttons">
            <button class="empty-list-button">Empty List</button>
            <button class="clear-completed-button">Clear Completed Tasks</button>
            <button class="save-list-button">Save List</button>    
        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
